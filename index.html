<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Example</title>
    <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include bootstrap stylesheets -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <div class="loader"><i class="fa fa-refresh fa-spin fa-5x"></i></div>
    <div class="container">
      <h2>Weather</h2>
      <p>Create a responsive table with cities and temperatures.</p>
      <p>        
          <button id="refreshButton" type="button" class="btn btn-default btn-sm">
            <span class="fa fa-refresh"></span> Refresh
          </button>
      </p>  
      <div id="citiesTable" class="table-responsive table-condensed">     
       <table class="table table-striped table-bordered">
         <thead>
           <tr>
             <th class="col-lg-9 col-md-9 col-sm-9 col-xs-9">City</th>
             <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style=""><a id="tempSort" href="#">Temperature</a> <i style class="fa fa-sort-numeric-asc"></i></th>
             <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Icon</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td></td>
           </tr>
         </tbody>
       </table>
      </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <!-- JavaScript placed at the end of the document so the pages load faster -->
    <!-- Optional: Include the jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Optional: Incorporate the Bootstrap JavaScript plugins -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  
    <script src="js/ICanHaz.min.js"></script>
    <script src="js/view.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
